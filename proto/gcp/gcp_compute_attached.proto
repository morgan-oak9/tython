syntax = "proto3";

package oak9.tython.gcp.compute_attached;

import "shared/shared.proto";

message ComputeAttachedDiskXTimeouts {
	string create = 1;
	string delete = 2;
}

message ComputeAttachedDisk {
	string device_name = 1;
	string disk = 2;
	string id = 3;
	string instance = 4;
	string mode = 5;
	string project = 6;
	string zone = 7;
	ComputeAttachedDiskXTimeouts timeouts = 8;
	oak9.tython.shared.ResourceInfo resource_info = 9;
}

